# Vote Normal Manage

# <max-casts-value>: 一次命令最多可以投出的票数（用于防止内存溢出） (int)
# <sender-name>: 命令发送者的名称
# <vote-name>: 投票的名称
# <selection-name>: 投票选项的名称
# <vpp-value-old>: 单个玩家总投票上限的旧值 (int)
# <vpp-value-new>: 单个玩家总投票上限的新值 (int)
# <vps-value-old>: 单个玩家给单个选项投票上限的旧值 (int)
# <vps-value-new>: 单个玩家给单个选项投票上限的新值 (int)
# <anon-value-old>: 是否匿名投票的旧值 (boolean)
# <anon-value-new>: 是否匿名投票的新值 (boolean)
# <voter-name>: 投票者的名称
# <vote-count>: 投票的计数（可能是不同部分的计数，比如总数或某个分项的计数） (int)
